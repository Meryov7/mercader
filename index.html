<!DOCTYPE html>

<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesone -->
  <script src="https://kit.fontawesome.com/a9a99c58f0.js" crossorigin="anonymous"></script>

  <!-- CSS Bootstrah4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- tipografia -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share:wght@400;700&display=swap" rel="stylesheet">

  <!-- JavaScript Bootstrah4 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>El Mercader</title>
</head>

<body>

  <header style="text-align:right">
    <button class="btn btn-primary btn-lg active">
      <i class="fas fa-user color-black"></i> Iniciar sesión
    </button>
  </header>

  <div class="container">
    <img src="img/logo.png" alt="Logo El Mercader" class="img-fluid mx-auto d-block">
  </div>

  <div class="container-fluid p-2 m-2">
    <div class="row">
      <div class="col text-center ">
        <div class="h1 text-blue">¡Bienvenido/a a El Mercader! <br> Para una mejor experiencia, selecciona las
          siguientes opciones:
        </div>
      </div>
    </div>
  </div>

  <div class="container justify-content-center my-4 py-4">
    <div class="row align-items-center">
      <h3 class="text-center">Soy</h3>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="inlineRadioOptions1" id="inlineRadio1" value="option1">
        <label class="btn btn-outline-secondary mx-2 rounded" for="inlineRadio1">
          <h4 class="text-center">Mujer</h4>
          <image src="img/woman.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions1" id="inlineRadio2" value="option2">
        <label class="btn btn-outline-secondary mx-2 rounded" for="inlineRadio2">
          <h4 class="text-center">Hombre</h4>
          <image src="img/man.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions1" id="inlineRadio3" value="option3">
        <label class="btn btn-outline-secondary mx-2 rounded" for="inlineRadio3">
          <h4 class="text-center">Omitir</h4>
          <image src="img/omit.png" class="img-fluid" >
        </label>
      </div>
    </div>
  </div>



  <div class="container justify-content-center my-4 py-4">
    <div class="row align-items-center">
      <h3 class="text-center">Tengo</h3>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="inlineRadioOptions2" id="inlineRadio4" value="option4">
        <label class="btn btn-outline-secondary mx-2 rounded" for="inlineRadio4">
          <h4 class="text-center">Menos de 18 años</h4><br>
          <img src="img/young.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions2" id="inlineRadio5" value="option5">
        <label class="btn btn-outline-secondary mx-2 rounded" for="inlineRadio5" >
          <h4 class="text-center">18 a 50 años</h4><br>
          <img src="img/adult.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions2" id="inlineRadio6" value="option6">
        <label class="btn btn-outline-secondary mx-2 rounded" for="inlineRadio6">
          <h4 class="text-center">Más de 50 años</h4><br>
          <img src="img/man.png" class="img-fluid" >
        </label>
      </div>
    </div>
  </div>


  <div class="container justify-content-center my-4 py-4">
    <div class="row align-items-center">
      <h3 class="text-center">Vine</h3>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="inlineRadioOptions3" id="inlineRadio7" value="option7">
        <label class="btn btn-outline-secondary rounded" for="inlineRadio7" style="right: 20px;">
          <h4 class="text-center">Solo</h4><br>
          <img src="img/man.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions3" id="inlineRadio8" value="option8">
        <label class="btn btn-outline-secondary rounded" for="inlineRadio8" style="right: 7px;">
          <h4 class="text-center">En pareja</h4><br>
          <img src="img/couple.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions3" id="inlineRadio9" value="option9">
        <label class="btn btn-outline-secondary rounded" for="inlineRadio9" style="left: 7px;">
          <h4 class="text-center">En familia</h4><br>
          <img src="img/family.png" class="img-fluid" >
        </label>
        <input type="radio" class="btn-check" name="inlineRadioOptions3" id="inlineRadio10" value="option10">
        <label class="btn btn-outline-secondary rounded" for="inlineRadio10" style="left: 20px;">
          <h4 class="text-center">Con amigos</h4><br>
          <img src="img/friends.png" class="img-fluid" >
        </label>
      </div>
    </div>
  </div>


  <div class="col text-center justify-content-center py-4 mt-4">
    <button type="button" class="btn btn-primary active btn-lg "> Continuar
    </button>
  </div>


  <footer style="text-align:right">
    <p><a href=""> Omitir Paso</a></p>
  </footer>

</body>

</html>
